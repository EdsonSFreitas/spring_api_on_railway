logging:
  level:
    root: INFO
    org.springframework.security: INFO

spring:
  security:
    web:
      csrf:
        enabled: true
  output:
    ansi:
      enabled: always

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update # validate | update | create | create-drop
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false

api:
  security:
    token:
      secret: ${JWT_SECRET:SpringTokenizerRocks}
      jwt.expiration_in_minutes: ${JWT_EXPIRATION_IN_MINUTES:10}

